<div class="container">
    <h1 class="mt-5 mb-6 text-center">Cadastro de funcionários</h1>
    <form [formGroup]="formulario" (ngSubmit)="cadastrar()" >
    
      <div class="row mt-8" >
        <div class="col-md-8">
          <label for="cd-matricula">MATRÍCULA <span style="color: red;">*</span></label>
          <input class="form-control" id="cd-matricula"  formControlName="matricula" placeholder="Digite aqui a matrícula do funcionário">            
        </div>
        <div class="col-md-4">
            <label for="cd-cpf">CPF <span style="color: red;">*</span></label>
            <input [textMask]="{mask: cpf}" class="form-control" id="cd-cpf"  formControlName="cpf" placeholder="999.999.999-99">
              
        </div>  
        
      </div>

      <span style="color: red;">*</span> itens obrigatórios

      <p class="mt-5">Atenção: Para realizar o cadastro do funcionário, o mesmo deverá já ter criado uma conta.</p>
     
    <div class="btns">
    
      <button (click)="cancelar()"  class="btn btn-lg btn-primary text-right mt-5 ">Cancelar</button>
      <button  type="submit" class="btn btn-lg btn-success text-right mt-5 ">Cadastrar</button>
      
    </div>  
    </form>
    </div>
